<section class="dialog-section">
  <h2 mat-dialog-title>Leute Hinzufügen</h2>

  <img (click)="onNoClick()" src="./../../assets/img/icons/close.svg" alt="" />
  <mat-dialog-content>
    <mat-label># Entwicklerteam</mat-label>
    <mat-form-field appearance="outline">
      <input
        type="text"
        [matAutocomplete]="auto"
        [formControl]="nameControl"
        #inputValue
        placeholder="Name eingeben"
        matInput
      />
      <mat-autocomplete class="custom-autocomplete" #auto="matAutocomplete" >
        <mat-option *ngFor="let message of filteredOptions | async" [value]="message.name" >
          <div class="autocomplete-icons" >
            <img
              [src]="getAvatarPath(message.avatar)"
              width="35"
              height="35"
              alt="Avatar"/>
            {{ message.name }}
          </div>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      [ngStyle]="
        inputValue.value
          ? { 'background-color': 'var(--Purple-1, #444df2)' }
          : { 'background-color': 'gray', cursor: 'not-allowed' }
      "
      [disabled]="!inputValue.value"
      mat-flat-button
      color="primary"
    >
      Hinzufügen
    </button>
  </mat-dialog-actions>
</section>
