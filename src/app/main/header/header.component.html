<section class="header-content">
    <div class="logo">
        <img src="../../../assets/img/logo/icon.svg">
        <img src="../../../assets/img/logo/name.svg">
    </div>
    <div class="searchbar-wrapper">
        <input placeholder="Code learning durchsuchen">
        <span class="material-icons">search</span>
    </div>
    <div class="profile-info">
        <h1>{{ currentuser.currentUser.name }}</h1>
        <div class="avatar-wrapper">
            <span class="online-status">
                <img src="../../../assets/img/icons/is-online.svg">
            </span>
            @if (currentuser.currentUser.avatar.length > 1) {
                <img src="{{ currentuser.currentUser.avatar }}">
            } @else {
                <img src="../../../assets/img/avatar/{{ currentuser.currentUser.avatar}}.svg">
            }
        </div>
        <button (click)="openDialog($event)" mat-icon-button>
            <span class="material-icons">keyboard_arrow_down</span>
        </button>
    </div>
</section>
<div class="searchbar-wrapper mobile">
    <input placeholder="Gehe zu...">
    <img src="../../../assets/img/icons/search.svg">
</div>
