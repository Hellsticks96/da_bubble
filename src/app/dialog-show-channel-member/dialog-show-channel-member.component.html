<section class="dialog-wrapper">
    <div class="dialog-header">
        <h3>Channel-Mitglieder</h3>
        <img (click)="onNoClick()" src="./../../assets/img/icons/close.svg" alt="" />
    </div>
    <div class="dialog-content">
        @for (user of chatService.usersList; track $index) {
            @if ($index < 3) {
                <div class="channel-member">
            <img src="./../../assets/img/avatar/{{user.avatar}}.svg" alt="" />
            <h4>{{user.name}}</h4>
        </div>
            }
        }
        <span> Es sind noch {{chatService.usersList.length - 3}} Mitglieder in dem Channel</span>
    </div>
    <div class="dialog-add-member">
        <span class="material-icons" (click)="openDialogAddMembers()">person_add_alt</span>
        <p>Mitglieder hinzuf√ºgen</p>
    </div>
</section>
