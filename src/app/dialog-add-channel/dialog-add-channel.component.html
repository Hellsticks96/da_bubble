<section class="dialog-container">
  <h2 mat-dialog-title>Channel erstellen</h2>
  <span>Channels dienen deinem Team zur Kommunikation. Am besten sollten Sie
      themebezogen sein <br />#marketing zum Beispiel.</span>
      
      <img (click)="onNoClick()" src="./../../assets/img/icons/close.svg" alt="">
  <mat-dialog-content>
      <mat-label>Channel-Name</mat-label>
      <mat-form-field appearance="outline">
      <input placeholder="# z.B Kooperationsprojekte" matInput/>
    </mat-form-field>

    <mat-label>Beschreibung <span>(optional)</span></mat-label>
    <mat-form-field appearance="outline">
        <input placeholder="Dein Text hier" matInput/>
      </mat-form-field>
  </mat-dialog-content>
  
  
  <mat-dialog-actions>
    <button mat-flat-button color="primary">Erstellen</button>
  </mat-dialog-actions>
</section>
